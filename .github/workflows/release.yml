name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Install dependencies
        run: npm ci

      - name: Bundle Python
        run: |
          chmod +x scripts/bundle-python.sh
          ./scripts/bundle-python.sh

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: |
            ## Quip Network Testnet Node ${{ github.ref_name }}

            Download the installer for macOS (Apple Silicon) below.

            ### Requirements
            - macOS 11 (Big Sur) or later
            - Port 20049 must be accessible for network connectivity

            ### Note
            This is alpha software for testing purposes only.
          releaseDraft: false
          prerelease: true
